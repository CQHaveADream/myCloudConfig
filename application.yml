spring:
  datasource:
      url: jdbc:mysql://localhost:3306/test?useUnicode=true&amp;characterEncoding=UTF-8&amp;autoReconnect=true
      username: root
      password: 123456
      driver-class-name: com.mysql.jdbc.Driver
      test-on-borrow: false
      test-while-idel: true
      time-between-eviction-runs-millis: 3600000
      tomcat:
        max-wait: 10000
        max-active: 50
  http:
      encoding:
        force: true
  jpa:
      hibernate:
        ddl-auto: update
        max_fetch_depth: 2
        naming:
          physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQL5Dialect
          max_fetch_depth: 2
          format_sql: true
      show-sql: true
  redis:
      host: 192.168.11.10
      password: my_redis
      port: 6379
      pool:
        # 连接池中的最大空闲连接
        max-idle: 8
        min-idle: 0
        # 连接池最大连接数（使用负值表示没有限制）
        max-active: 8
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: 1
      # 连接超时时间（毫秒）
      timeout: 60000
zuul:
  routes:
    api-a:
      path: /service-my/**
      serviceId: service-my
    api-b:
      path: /service-you/**
      serviceId: service-you